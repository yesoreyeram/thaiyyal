---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: thaiyyal
  labels:
    name: thaiyyal

---
# ConfigMap for server configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: thaiyyal-config
  namespace: thaiyyal
data:
  SERVER_ADDR: ":8080"
  MAX_EXECUTION_TIME: "5m"
  MAX_NODE_EXECUTIONS: "10000"
  MAX_HTTP_CALLS: "100"
  MAX_LOOP_ITERATIONS: "10000"

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thaiyyal-server
  namespace: thaiyyal
  labels:
    app: thaiyyal-server
    component: workflow-engine
spec:
  replicas: 3
  selector:
    matchLabels:
      app: thaiyyal-server
  template:
    metadata:
      labels:
        app: thaiyyal-server
        component: workflow-engine
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: thaiyyal-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: thaiyyal-server
        image: thaiyyal/workflow-engine:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: SERVER_ADDR
          valueFrom:
            configMapKeyRef:
              name: thaiyyal-config
              key: SERVER_ADDR
        - name: MAX_EXECUTION_TIME
          valueFrom:
            configMapKeyRef:
              name: thaiyyal-config
              key: MAX_EXECUTION_TIME
        - name: MAX_NODE_EXECUTIONS
          valueFrom:
            configMapKeyRef:
              name: thaiyyal-config
              key: MAX_NODE_EXECUTIONS
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: thaiyyal-server
  namespace: thaiyyal
  labels:
    app: thaiyyal-server
    component: workflow-engine
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: thaiyyal-server

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: thaiyyal-server
  namespace: thaiyyal

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: thaiyyal-server
  namespace: thaiyyal
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: thaiyyal-server
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# ServiceMonitor for Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: thaiyyal-server
  namespace: thaiyyal
  labels:
    app: thaiyyal-server
spec:
  selector:
    matchLabels:
      app: thaiyyal-server
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
    scrapeTimeout: 10s
