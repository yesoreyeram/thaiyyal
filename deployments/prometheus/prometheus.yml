global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'thaiyyal-local'
    environment: 'development'

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Thaiyyal Workflow Engine
  - job_name: 'thaiyyal-server'
    static_configs:
      - targets: ['thaiyyal-server:8080']
        labels:
          service: 'thaiyyal-workflow-engine'
          component: 'server'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
